<!DOCTYPE HTML>
<html>
<head>
	<title>jquery 图片hover插件演示</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
	<meta name="keyword" content="jquery 图片插件"/>
	<meta name="description" content="jquery 图片插件"/>
	<link rel="stylesheet" type="text/css" href="adipoli.css">
	<script type="text/javascript" src="jquery-1.7.1.js"></script>
	<script type="text/javascript" src="jquery.adipoli.min.js"></script>
	<script type="text/javascript" src="jquery.adipoli.js"></script>
	<style type="text/css">
	body{background: #ccc;margin: 0px;padding: 0px;border: 0;}
	ul{margin: 0;padding: 0;list-style: none;}
	ul li{width: 300px;height: 200px; float: left;margin: 20px 10px;}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/6_1.png" class="row1"/></li>
		<li><img src="images/6_2.png" class="row2"/></li>
		<li><img src="images/6_3.png" class="row3"/></li>
		<li><img src="images/6_4.png" class="row4"/></li>
		<li><img src="images/6_5.png" class="row5"/></li>
		<li><img src="images/6_6.png" class="row6"/></li>
		<li><img src="images/6_7.png" class="row7"/></li>
		<li><img src="images/6_8.png" class="row8"/></li>
		<li><img src="images/6_9.png" class="row9"/></li>
		<li><img src="images/6_10.png" class="row10"/></li>
		<li><img src="images/6_11.png" class="row11"/></li>		
	</ul>
	<script type="text/javascript">
	$(function(){
		$('.row1').adipoli({
	        'startEffect' : 'normal',
	        'hoverEffect' : 'popout'
	    });
	    $('.row2').adipoli({
	        'startEffect' : 'overlay',
	        'hoverEffect' : 'sliceDown'
	    });
	    $('.row3').adipoli({
	        'startEffect' : 'transparent',
	        'hoverEffect' : 'boxRandom'
	    });
	    $('.row4').adipoli({
	        'startEffect' : 'overlay',
	        'hoverEffect' : 'foldLeft'
	    });
		$('.row5').adipoli({
		    'startEffect' : 'transparent',
		    'hoverEffect' : 'boxRainGrowReverse'
		});
		$('.row6').adipoli({
		    'startEffect' : 'grayscale',
		    'animSpeed' : 80,
		    'hoverEffect' : 'sliceUp'
		});
		$('.row7').adipoli({
		    'startEffect' : 'fold',
		    'hoverEffect' : 'foldLeft',
		    'imageOpacity': 0.5
		});
		$('.row8').adipoli({
		    'startEffect' : 'foldLeft',
		    'hoverEffect' : 'boxRandom'
		});
		$('.row9').adipoli({
		    'startEffect' : 'boxRandom',
		    'hoverEffect' : 'popout'
		});
		$('.row10').adipoli({
		    'startEffect' : 'boxRandom',
		    'hoverEffect' : 'boxRainGrowReverse'
		});
		$('.row11').adipoli({
		    'startEffect' : 'overlay',
		    'hoverEffect' : 'boxRainGrow'
		});
	});
	</script>
</body>
</html>
